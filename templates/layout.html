<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/stylesheet.css">
    <title>Aliportal</title>
  </head>
  <body>
    <script src="@@path/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <nav class="navbar navbar-custom ">
      <div class="container">
        <a class="navbar-brand" href="Alicorp logo">
          <img src="/static/img/alicorp.png" alt="" width="20%" height="10%">
        </a>
      </div>
    </nav>
    
    {% with mensajes = get_flashed_messages() %}
    {% if mensajes%}
        <div class="alert alert-danger alert-warning alert-dismissible fade show">
          {% for mensaje in mensajes %}
              {{ mensaje}}
        {% endfor %}
          <a href="{{'login'}}" class="btn btn-danger" >Salir</a>
        </div>

    {%endif%}
    {%endwith%}
    <script>
      function delete_flash(flash) {
        $(flash).parent().remove()
      }
    </script>

    {% block body %}

    {% endblock %}


  </body>
</html>
